version: 2.1
orbs:
  node: circleci/node@5.0.3
executors:
  docker-executor:
    docker:
      - image: cimg/node:18.8.0
jobs:
  lint_commit_messages:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.npm
      - save_cache:
          key: node-deps-{{arch}}-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
          paths:
            - ~/.npm
      - run:
          name: Ensure commits follow conventional commits standards
          command: npx commitlint --from=$(git --no-pager rev-list --no-merges origin/main..HEAD | tail -n 1)
  release:
    executor:
      name: node/default
      tag: 18.8.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --forzen-lockfile --cache-folder ~/.npm
      - run:
          name: Build npm package
          command: yarn build
      - run:
          name: Publish to npm registry and create release notes
          command: yarn release --ci
  e2e-tests:
    parameters:
      node-version:
        type: string
    executor:
      name: node/default
      tag: << parameters.node-version >>
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --forzen-lockfile --cache-folder ~/.npm
      - run:
          name: Run E2E tests
          command: yarn e2e-tests
  approval-e2e-tests:
    parameters:
      node-version:
        type: string
    executor:
      name: node/default
      tag: << parameters.node-version >>
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --forzen-lockfile --cache-folder ~/.npm
      - run:
          name: Run E2E tests
          command: yarn e2e-tests


workflows:
  # PR checks
  checks:
    jobs:
      - lint_commit_messages:
          filters:
                branches:
                  ignore:
                  - main
                  - alpha
                  - beta
                  - +([0-9])?(.{+([0-9]),x}).x
                  - next
                  - next-major
      - node/test:
          pkg-manager: yarn
          version: 18.8.0
          override-ci-command: yarn install --forzen-lockfile --cache-folder ~/.npm
          filters:
              branches:
                ignore:
                - main
                - alpha
                - beta
                - +([0-9])?(.{+([0-9]),x}).x
                - next
                - next-major
              
  # Protected branch deployments
  build_and_publish:
    jobs:
      - lint_commit_messages:
          filters:
                branches:
                  only:
                  - alpha
                  - beta
                  - +([0-9])?(.{+([0-9]),x}).x
                  - next
                  - next-major
      - node/test:
            pkg-manager: yarn
            version: 18.8.0
            override-ci-command: yarn install --forzen-lockfile --cache-folder ~/.npm
            filters:
              branches:
                only:
                - alpha
                - beta
                - +([0-9])?(.{+([0-9]),x}).x
                - next
                - next-major
      - release:
          requires:
            - node/test
            - lint_commit_messages
          filters:
            branches:
              only:
              - main
              - alpha
              - beta
              - +([0-9])?(.{+([0-9]),x}).x
              - next
              - next-major
      - e2e-tests:
          requires:
            - release
          matrix:
            parameters:
              node-version: ["12.10.0", "14.0.0", "14.20.1", "16.0.0", "16.17.1", "18.0.0", "18.8.0"]
          filters:
            branches:
              only:
              - main
              - alpha
              - beta
              - +([0-9])?(.{+([0-9]),x}).x
              - next
              - next-major
  e2e-inspection:
    jobs:
      - hold:
          type: approval
      - approval-e2e-tests:
          requires:
            - hold
          matrix:
            parameters:
              node-version: ["12.10.0", "14.0.0", "14.20.1", "16.0.0", "16.17.1", "18.0.0", "18.8.0"]
          filters:
            branches:
              only:
              - main
              - alpha
              - beta
              - +([0-9])?(.{+([0-9]),x}).x
              - next
              - next-major
